<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dayflow HRMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f4f6f8; }

    /* Layout */
    .container { display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111827;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 { margin-bottom: 30px; font-size: 22px; }
    .sidebar a {
      display: block;
      color: #d1d5db;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .sidebar a:hover { background: #1f2933; color: #fff; }

    /* Main */
    .main { flex: 1; padding: 30px; }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header h1 { font-size: 26px; }

    /* Cards */
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    .card h3 { margin-bottom: 10px; font-size: 18px; }
    .card p { color: #6b7280; }

    /* Table */
    table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #fff; border-radius: 12px; overflow: hidden; }
    th, td { padding: 14px; text-align: left; }
    th { background: #f9fafb; }
    tr:not(:last-child) td { border-bottom: 1px solid #e5e7eb; }

    /* Status */
    .status { padding: 6px 12px; border-radius: 999px; font-size: 12px; }
    .approved { background: #dcfce7; color: #166534; }
    .pending { background: #fef9c3; color: #854d0e; }
    .rejected { background: #fee2e2; color: #991b1b; }

    /* Responsive */
    @media(max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Dayflow</h2>
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
      <a href="#">Attendance</a>
      <a href="#">Leave</a>
      <a href="#">Payroll</a>
      <a href="#">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="header">
        <h1>Employee Dashboard</h1>
        <span>Welcome, John Doe</span>
      </div>

      <!-- Cards -->
      <section class="cards">
        <div class="card">
          <h3>Attendance</h3>
          <p>Present: 18 / 22 days</p>
        </div>
        <div class="card">
          <h3>Leave Balance</h3>
          <p>10 days remaining</p>
        </div>
        <div class="card">
          <h3>Salary</h3>
          <p>$3,500 / month</p>
        </div>
      </section>

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Leave Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2026-01-02</td>
            <td>Sick Leave</td>
            <td><span class="status approved">Approved</span></td>
          </tr>
          <tr>
            <td>2026-01-10</td>
            <td>Paid Leave</td>
            <td><span class="status pending">Pending</span></td>
          </tr>
        </tbody>
      </table>
    </main>

  </div>
</body>
</html>
