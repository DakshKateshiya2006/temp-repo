<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dayflow HRMS â€“ Professional Admin Panel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background:#f5f7fb; }

    /* LOGIN */
    .login-page { height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#1e3a8a,#111827); }
    .login-card { width:380px; border-radius:18px; }

    /* SIDEBAR */
    .sidebar { width:250px; background:#0f172a; min-height:100vh; }
    .sidebar .nav-link { color:#cbd5f5; padding:12px 20px; border-radius:10px; margin:5px 10px; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background:#1e293b; color:#fff; }

    /* CONTENT */
    .content { padding:30px; }

    /* CARDS */
    .stat-card { border:none; border-radius:18px; box-shadow:0 15px 30px rgba(0,0,0,.05); }
    .stat-icon { font-size:30px; padding:15px; border-radius:14px; }

    /* TABLE */
    .table thead { background:#f1f5f9; }

    /* CAROUSEL */
    .carousel img { border-radius:18px; height:240px; object-fit:cover; }

    /* NAVBAR */
    .topbar { background:white; box-shadow:0 5px 15px rgba(0,0,0,.05); }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-page" id="loginPage">
  <div class="card login-card shadow-lg p-4">
    <h4 class="text-center fw-bold">Admin / HR Login</h4>
    <p class="text-center text-muted">Dayflow HRMS</p>
    <input class="form-control mb-3" placeholder="Username">
    <input class="form-control mb-3" type="password" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">

<!-- TOPBAR -->
<nav class="navbar topbar px-4">
  <span class="fw-bold">Dayflow HRMS</span>
  <div>
    <i class="bi bi-bell me-3"></i>
    <span class="badge bg-primary">Admin</span>
  </div>
</nav>

<div class="d-flex">

<!-- SIDEBAR -->
<div class="sidebar pt-4">
  <a class="nav-link active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
  <a class="nav-link"><i class="bi bi-people me-2"></i>Employees</a>
  <a class="nav-link"><i class="bi bi-clock-history me-2"></i>Attendance</a>
  <a class="nav-link"><i class="bi bi-calendar2-check me-2"></i>Leave</a>
  <a class="nav-link"><i class="bi bi-cash-coin me-2"></i>Payroll</a>
  <a class="nav-link"><i class="bi bi-bar-chart me-2"></i>Reports</a>
</div>

<!-- CONTENT -->
<div class="content flex-fill">

<!-- STATS -->
<div class="row g-4 mb-4">
  <div class="col-md-3">
    <div class="card stat-card p-3">
      <div class="d-flex justify-content-between">
        <div>
          <small class="text-muted">Employees</small>
          <h4 class="fw-bold">120</h4>
        </div>
        <div class="stat-icon bg-primary text-white"><i class="bi bi-people"></i></div>
      </div>
    </div>
  </div>
  <div class="col-md-3"><div class="card stat-card p-3"><div class="d-flex justify-content-between"><div><small class="text-muted">Pending Leaves</small><h4>6</h4></div><div class="stat-icon bg-warning text-white"><i class="bi bi-hourglass"></i></div></div></div></div>
  <div class="col-md-3"><div class="card stat-card p-3"><div class="d-flex justify-content-between"><div><small class="text-muted">Present Today</small><h4>95</h4></div><div class="stat-icon bg-success text-white"><i class="bi bi-check2"></i></div></div></div></div>
  <div class="col-md-3"><div class="card stat-card p-3"><div class="d-flex justify-content-between"><div><small class="text-muted">Payroll</small><h4>Updated</h4></div><div class="stat-icon bg-info text-white"><i class="bi bi-cash"></i></div></div></div></div>
</div>

<!-- CAROUSEL -->
<div id="hrCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active"><img src="https://picsum.photos/1200/400?1" class="d-block w-100"></div>
    <div class="carousel-item"><img src="https://picsum.photos/1200/400?2" class="d-block w-100"></div>
    <div class="carousel-item"><img src="https://picsum.photos/1200/400?3" class="d-block w-100"></div>
  </div>
</div>

<!-- LEAVE TABLE -->
<div class="card stat-card">
  <div class="card-header bg-white fw-semibold">Leave Approvals</div>
  <div class="card-body">
    <table class="table align-middle">
      <thead><tr><th>Employee</th><th>Type</th><th>Status</th><th>Action</th></tr></thead>
      <tbody>
        <tr><td>John Doe</td><td>Sick</td><td><span class="badge bg-warning">Pending</span></td><td><div class="btn-group"><button class="btn btn-success btn-sm">Approve</button><button class="btn btn-danger btn-sm">Reject</button></div></td></tr>
        <tr><td>Jane Smith</td><td>Paid</td><td><span class="badge bg-success">Approved</span></td><td>-</td></tr>
      </tbody>
    </table>
  </div>
</div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function login(){ document.getElementById('loginPage').style.display='none'; document.getElementById('app').style.display='block'; }
</script>
</body>
</html>
