<html>
    <body>
        <h2 onclick="alert(this.innerHTML)">HELLO</h2>
        <div onmousedown="mdown(this)" onmouseup="mup(this)"
            style="background-color: lightblue; width:70px; height:30px; padding:20px">CLICK HERE</div>
        <script>
            function mdown(e) {
                e.style.backgroundColor = "yellow";
                e.innerHTML="click"
            }
            function mup(e) {
                e.style.backgroundColor = "pink";
                e.innerHTML="release"
            }
        </script>
    </body>
</html>
