<html>
    <body id="body">
        
        <h2 onmouseover="mover(this)" onmouseout="mout(this)">hf</h2>
        <script>
            function mover(e) {
                e.innerHTML="Thank You"
                e.style.color = "yellow";
            }
            function mout(e) {
                e.innerHTML="Mouse Over Me"
                e.style.color = "black";
            }
        </script>
        <button onclick="datetime()">find</button>
        <button onclick="redbg()">red</button>
        <button onclick="greenbg()">green</button>
        <script>
            function datetime(){
                document.getElementById("body").innerHTML=Date()
            }
            function redbg(){
                document.getElementById("body").style.backgroundColor="red"
            }
            function greenbg(){
                document.getElementById("body").style.backgroundColor="green"
            }
        </script>
    </body>
</html>
